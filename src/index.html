<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles.css">
  <title>Gatitos aleatorios</title>
</head>
<body>

    <div class="title">
        <h1>Michis App üêà</h1>
        <span id="error"></span>
        <h2>Michis aleatorios</h2>
    </div>
        
        <section id="randomMichis">
          <article class="cat1">
            <img id="img1" width="150" alt="Foto gatito aleatorio">
            <button id="btn1">
              Guardar michi en favoritos
            </button>
          </article>
      
          <article class="cat2">
            <img id="img2" width="150" alt="Foto gatito aleatorio">
            <button id="btn2">
              Guardar michi en favoritos
            </button>
          </article>
        </section>

        <div class="btn-recargar">
            <button class="btnR" onclick="loadRandomMichis()">Recargar</button>
        </div>

        <section id="up-loading-michi">
          <h2>Sube La foto De Tu Michi</h2>
          <form action="" id="up-loading-form">
            <input type="file" id="file" name="file">
            <button id="button-file" type="button" onclick="upLoadMichiFoto()">Subir Foto De Michi</button>
          </form>
        </section>

  <section id="favoritesMichis">
    <h2>Michis favoritos</h2>

    <article class="michis-fav">
      <img id="img1" width="150" alt="Foto gatito aleatorio">
      <button class="btn-delete">Sacar al michi de favoritos</button>
    </article>
  </section>

  <script src="/src/main.js"></script>
</body>
</html>
